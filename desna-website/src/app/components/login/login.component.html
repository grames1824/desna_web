<div class="container">
  <div style="text-align: center">
    <img src="assets\img\logo_main.png" style="width:30%;">
  </div>
  <br>
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Please Sign In</h3>
              </div>
              <div class="panel-body">
                  <form role="form" class="form-signin" (submit)="onLoginSubmit()">
                      <fieldset>
                          <div class="form-group">
                              <input class="form-control" placeholder="Username" name="email" type="email" autofocus [(ngModel)]="username">
                          </div>
                          <div class="form-group">
                              <input class="form-control" [(ngModel)]="password" placeholder="Password" name="password" type="password" value="">
                          </div>
                          <div class="checkbox">
                              <label>
                                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                              </label>
                          </div>
                          <input class="btn btn-lg btn-block btn-success" type="submit" value="Login">
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
