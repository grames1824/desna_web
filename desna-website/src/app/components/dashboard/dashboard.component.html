<section id="main">
    <div class="container">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8">
            <!-- Latest Users -->
            <div class="panel panel-default">
              <div class="panel-heading" style="background-color: #8f8b78; color: #fff;">
                <h3 class="panel-title">Latest Customers</h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-hover">
                    <tr>
                      <th>Region</th>
                      <th>City</th>
                      <th>Travel Personality</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                    <tr *ngFor="let plan of plans">
                      <td>NCR</td>
                      <td>{{plan.cityname}}</td>
                      <td>{{plan.personality}}</td>
                      <td>Pending</td>
                      <td>
                        <button class="btn btn-danger btn-block">Contact</button>
                      </td>
                    </tr>
                  </table>
              </div>
            </div>
        </div>
        <!-- right column -->
        <div class="col-md-4">
          <div class="list-group">
            <a href="index.html" class="list-group-item active main-color-bg">
              <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span> Ongoing Bids
            </a>
            <a href="pages.html" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Pages <span class="badge">12</span></a>
            <a href="posts.html" class="list-group-item"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Posts <span class="badge">33</span></a>
            <a href="users.html" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users <span class="badge">203</span></a>
          </div>
        </div>
      </div>
    </div>
  </section>
